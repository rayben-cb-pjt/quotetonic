    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-fira { font-family: 'Fira Code', monospace; }
        .font-noto { font-family: 'Noto Sans KR', sans-serif; }
        .font-roboto-slab { font-family: 'Roboto Slab', serif; }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* 매직 커서 커스텀 애니메이션 */
        @keyframes magic-pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.4; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
        @keyframes magic-expand {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1.4); opacity: 0; }
        }
        @keyframes cursor-float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5px, 5px); }
        }
        /* scale을 제거하여 getBoundingClientRect 좌표 흔들림 방지 */
        @keyframes target-highlight {
            0%, 100% { box-shadow: 0 0 0px rgba(79, 70, 229, 0); }
            50% { box-shadow: 0 0 30px rgba(79, 70, 229, 0.5); border-color: #6366f1; }
        }
        .animate-magic-pulse {
            animation: magic-pulse 2s infinite ease-in-out;
        }
        .animate-magic-expand {
            animation: magic-expand 1.5s infinite cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .animate-cursor-float {
            animation: cursor-float 3s infinite ease-in-out;
        }
        .animate-target-highlight {
            animation: target-highlight 2s ease-in-out;
        }
    </style>
